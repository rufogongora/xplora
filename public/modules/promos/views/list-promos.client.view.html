<section data-ng-controller="PromosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Promos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="promo in promos" data-ng-href="#!/promos/{{promo._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="promo.created | date:'medium'"></span>
				by
				<span data-ng-bind="promo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="promo.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!promos.$resolved || promos.length">
    	No Promos yet, why don't you <a href="/#!/promos/create">create one</a>?
    </div>
</section>
