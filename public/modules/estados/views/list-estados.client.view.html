<section data-ng-controller="EstadosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Estados</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="estado in estados" data-ng-href="#!/estados/{{estado._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="estado.created | date:'medium'"></span>
				by
				<span data-ng-bind="estado.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="estado.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!estados.$resolved || estados.length">
    	No Estados yet, why don't you <a href="/#!/estados/create">create one</a>?
    </div>
</section>
