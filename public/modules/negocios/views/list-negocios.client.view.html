<section data-ng-controller="NegociosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Negocios</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="negocio in negocios" data-ng-href="#!/negocios/{{negocio._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="negocio.created | date:'medium'"></span>
				by
				<span data-ng-bind="negocio.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="negocio.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!negocios.$resolved || negocios.length">
    	No Negocios yet, why don't you <a href="/#!/negocios/create">create one</a>?
    </div>
</section>
